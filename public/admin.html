<!DOCTYPE html>
<html>

<head>
	<link rel="shortcut icon" href="./images/IconoCL.png">
	<link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="./styles/admin.css" />
	<title>CloudLock | Administrador de Cuentas</title>
</head>

<body>
	<div id="limit">
		<div class="contenedor">
			<a href="index.html"><img align="left" id="logo" src="./images/Icono.png" alt="Logo"></a>
			<span id="icon-text"><a href="index.html">CloudLock</a></span>
			<span class="INFO">&nbsp;</span>
			<button class="button" id="descargar" title="Descargar App"><a href="../downloads/CLOUDLOCK.apk" download><i class="fa fa-download"></i></a></button>
			<button class="button" id="editar" title="Editar IMEI" disabled>✎</button>
			<button class="button" id="agregar" title="Agregar Subusuario" disabled>+</button>
			<button class="button" id="default" title="Eliminar IMEI" disabled>&#9888;</button>
		</div>

		<div class="contenedorAdmin">
			<span class="user" id="name">Usuario</span>
			<span id="admin">&nbsp; (Administrador)</span>
			<span class="IMEI">IMEI</span>
		</div>

		<div class="subusuarios">
			<div class='contenedor2' id="0">
				<input class='member' type='text' placeholder='Usuario'>
				<input class='error' type='button' title="Borrar Subusuario" value='✖'>
				<input class='buttons' type='button' title="Guardar Subusuario" value='✔'>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="./scripts/admin.js"></script>
</body>

</html>
