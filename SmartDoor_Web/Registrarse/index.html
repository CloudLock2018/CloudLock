<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300, 400, 400i, 700"/>
	<meta charset="utf-8"/>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="./styles/main.css"/>
	<title>SmartDoor | Ingresa o regístrate</title>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col">
				<img id="logo" src="./images/LogoPuerta.png" alt="Logo">
				<div id="titulo">
					<h1>Regístrese</h1>
				</div>
				<div id="ingreso">	
					<p>Nombre de Usuario:</p>
					<input type="text" name="NU" id="nombre">
				</div>
				<div id="email">	
					<p>E-mail:</p>
					<input type="text" name="NU" id="mail">
				</div>
				<div id="contraseña">
					<p>Contraseña:</p>
					<input type="password" name="contra" id="contra">
				</div>
				<div id="repcon">
					<p>Repetir Contraseña:</p>
					<input type="password" name="contra" id="repcontra">
				</div>
				<div id="error">
					<img src="./images/Error.ico" alt="Error" align="center">
					<p>Nombre de Usuario o e-mail ya utilizados</p>
				</div>
			</div>
		</div>
	</div>
	<button id="entrar">Registrar</button>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  	<script type="text/javascript" src="./scripts/main.js"></script>
</body>
</html>
