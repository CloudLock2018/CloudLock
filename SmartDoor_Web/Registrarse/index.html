<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300, 400, 400i, 700"/>
	<meta charset="utf-8"/>
	<link rel="stylesheet" type="text/css" href="./styles/main.css"/>
	<title>SmartDoor | Ingresa o regístrate</title>
</head>

<body>
	<img id="logo" src="./images/Icono.png" alt="Logo">
	<div id="titulo">
		<h1>Regístrese</h1>
	</div>
	<div id="ingreso">	
		<p>Nombre de Usuario:</p>
		<input type="text" name="NU" id="nombre">
	</div>
	<div id="email">	
		<p>E-mail:</p>
		<input type="text" name="NU" id="mail">
	</div>
	<div id="contraseña">
		<p>Contraseña:</p>
		<input type="password" name="contra" id="contra">
	</div>
	<div id="repcon">
		<p>Repetir Contraseña:</p>
		<input type="password" name="contra" id="repcontra">
	</div>
	<div id="error">
		<img src="./images/Error.ico" alt="Error" align="center">
		<p>Nombre de Usuario o e-mail ya utilizados</p>
	</div>
	<button id="entrar">Registrar</button>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  	<script type="text/javascript" src="./scripts/main.js"></script>
</body>
</html>
