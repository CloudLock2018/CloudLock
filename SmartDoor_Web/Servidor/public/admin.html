<!DOCTYPE html>
<html>
<head>
	<link rel="shortcut icon" href="./images/IconoCL.png">
	<link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
	<meta charset="utf-8"/>
	<link rel="stylesheet" type="text/css" href="./styles/admin.css"/>
	<title>CloudLock | Administrador de Cuentas</title>
</head>

<body>
    <div class="contenedor">
    	<img align="left" id="logo" src="./images/Icono.png" alt="Logo">
    	<span id="icon-text">CloudLock</span>
    	<button class="button" id="editar">✎</button>
    	<button class="button" id="eliminar">-</button>
    	<button class="button" id="agregar">+</button>
   	</div>
   	
   	<div class="contenedorAdmin">
	    <span class="user" id="name">Usuario</span>
  	    <span id="admin">&nbsp; (Administrador)</span>
  	    <span class="IMEI">IMEI</span>
	</div>
	
	<div class="subusuarios">
		<div class='contenedor2' id="0">
			<input type='text' placeholder='Usuario' id='0'>
			<input class='error' type='button' value='✖' id='0'>
			<input class='button' type='button' value='✔' id='0'>
		</div>
	</div>

	<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  	<script type="text/javascript" src="./scripts/admin.js"></script>
</body>
</html>
