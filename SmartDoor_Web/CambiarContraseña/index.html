<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300, 400, 400i, 700"/>
	<meta charset="utf-8"/>
	<link rel="stylesheet" type="text/css" href="./styles/main.css"/>
	<title>SmartDoor | Ingresa o regístrate</title>
</head>

<body>
	<img id="logo" src="./images/Icono.png" alt="Logo">
	<div id="titulo">
		<h1>Nueva Contraseña</h1>
	</div>
	<div id="ingreso">	
		<p>Nombre de Usuario o e-mail:</p>
		<input type="text" name="NU o E">
	</div>
	<div id="contraseña">
		<p>Contraseña Nueva:</p>
		<input type="password" name="contra">
	</div>
	<div id="error">
		<img src="./images/Error.ico" alt="Error" align="center">
		<p>Nombre de Usuario o e-mail ya utilizados</p>
	</div>
	<div id="bien">
		<img src="./images/Bien.ico" alt="Error" align="center">
		<p>Nueva contraseña agregada correctamente</p>
	</div>
	<button id="entrar">Registrar</button>
  	<script type="text/javascript" src="./scripts/main.js"></script>
</body>
</html>
